components:
  schemas:
    ConnectorNamespaceWithTenantRequest:
      required:
        - name
        - cluster_id
        - tenant
      allOf:
        - $ref: "connector_mgmt.yaml#/components/schemas/ConnectorNamespaceEvalRequest"
        - type: object
          properties:
            cluster_id:
              type: string
            tenant:
              $ref: "connector_mgmt.yaml#/components/schemas/ConnectorNamespaceTenant"
            expiration:
              description: Namespace expiration timestamp in RFC 3339 format
              type: string
              #format: date-time

    ConnectorAdminView:
      allOf:
        - $ref: "connector_mgmt.yaml#/components/schemas/ObjectReference"
        - $ref: "connector_mgmt.yaml#/components/schemas/ConnectorMeta"
        - $ref: "connector_mgmt.yaml#/components/schemas/ConnectorStatus"

    ConnectorAdminViewList:
      allOf:
        - $ref: "connector_mgmt.yaml#/components/schemas/List"
        - type: object
          properties:
            items:
              type: array
              items:
                $ref: "#/components/schemas/ConnectorAdminView"

    ConnectorDeploymentAdminView:
      description: Holds the deployment configuration of a connector
      allOf:
        - $ref: 'connector_mgmt.yaml#/components/schemas/ObjectReference'
        - type: object
          properties:
            metadata:
              type: object
              required:
                - created_at
                - updated_at
                - resource_version
                - resolved_secrets
              properties:
                created_at:
                  format: date-time
                  type: string
                updated_at:
                  format: date-time
                  type: string
                resource_version:
                  type: integer
                  format: int64
                resolved_secrets:
                  type: boolean
                annotations:
                  $ref: "connector_mgmt.yaml#/components/schemas/ConnectorResourceAnnotations"
            spec:
              $ref: '#/components/schemas/ConnectorDeploymentAdminSpec'
            status:
              $ref: '#/components/schemas/ConnectorDeploymentAdminStatus'

    ConnectorDeploymentAdminSpec:
      description: Holds the deployment specification of a connector
      type: object
      properties:
        connector_id:
          type: string
        connector_resource_version:
          type: integer
          format: int64
        connector_type_id:
          type: string
        cluster_id:
          type: string
        namespace_id:
          type: string
        allow_upgrade:
          description: allow the connector to upgrade to a new operator
          type: boolean
          deprecated: true
        operator_id:
          description: an optional operator id that the connector should be run under.
          type: string
        desired_state:
          $ref: 'connector_mgmt.yaml#/components/schemas/ConnectorDesiredState'
        shard_metadata:
          type: object

    ConnectorDeploymentAdminStatus:
      description: The status of connector deployment
      type: object
      properties:
        phase:
          $ref: 'connector_mgmt.yaml#/components/schemas/ConnectorState'
        resource_version:
          type: integer
          format: int64
        shard_metadata:
          description: latest available revision of deployment shared metadata
          type: object
          properties:
            assigned:
              $ref: '#/components/schemas/ConnectorShardMetadata'
            available:
              $ref: '#/components/schemas/ConnectorShardMetadata'
        operators:
          type: object
          properties:
            assigned:
              $ref: 'connector_mgmt-private.yaml#/components/schemas/ConnectorOperator'
            available:
              $ref: 'connector_mgmt-private.yaml#/components/schemas/ConnectorOperator'
        conditions:
          type: array
          items:
            $ref: 'connector_mgmt-private.yaml#/components/schemas/MetaV1Condition'

    ConnectorShardMetadata:
      description: identifies a shard metadata of a connector type.
      properties:
        channel:
          description: the channel of the shard metadata
          type: string
        connector_type_id:
          description: the connector type id this shard metadata refers to
          type: string
        revision:
          description: the revision of the shard metadate
          type: integer
          format: int64

    ConnectorDeploymentAdminViewList:
      allOf:
        - $ref: 'connector_mgmt.yaml#/components/schemas/List'
        - type: object
          properties:
            items:
              type: array
              items:
                allOf:
                  - $ref: '#/components/schemas/ConnectorDeploymentAdminView'

    ConnectorTypeAdminViewList:
      allOf:
        - $ref: 'connector_mgmt.yaml#/components/schemas/List'
        - type: object
          properties:
            items:
              type: array
              items:
                $ref: '#/components/schemas/ConnectorTypeAdminView'

    ConnectorTypeAdminView:
      description: Holds the connector type
      allOf:
        - $ref: 'connector_mgmt.yaml#/components/schemas/ObjectReference'
        - $ref: 'connector_mgmt.yaml#/components/schemas/ConnectorType'
        - type: object
          properties:
            channels:
              type: object
              additionalProperties:
                $ref: '#/components/schemas/ConnectorTypeChannel'

    ConnectorTypeChannel:
      description: Holds the connector type channel
      type: object
      properties:
        shard_metadata:
          type: object

    ConnectorClusterAdminList:
      allOf:
        - $ref: "connector_mgmt.yaml#/components/schemas/List"
        - type: object
          properties:
            items:
              type: array
              items:
                $ref: "#/components/schemas/ConnectorClusterAdminView"

    ConnectorClusterAdminStatus:
      type: object
      properties:
        state:
          $ref: 'connector_mgmt.yaml#/components/schemas/ConnectorClusterState'
        version:
          type: string
        conditions:
          type: array
          items:
            $ref: 'connector_mgmt-private.yaml#/components/schemas/MetaV1Condition'
        platform:
          $ref: 'connector_mgmt-private.yaml#/components/schemas/ConnectorClusterPlatform'
        operators:
          description: the list of installed operators
          type: array
          items:
            type: object
            properties:
              operator:
                $ref: 'connector_mgmt-private.yaml#/components/schemas/ConnectorOperator'
              namespace:
                description: the namespace to which the operator has been installed
                type: string
              status:
                description: the status of the operator
                type: string

    ConnectorClusterAdminView:
      allOf:
        - $ref: "connector_mgmt.yaml#/components/schemas/ObjectReference"
        - $ref: "connector_mgmt.yaml#/components/schemas/ConnectorClusterMeta"
        - type: object
          properties:
            status:
              $ref: "#/components/schemas/ConnectorClusterAdminStatus"

    ConnectorAdminRequest:
      required:
        - desired_state
      properties:
        desired_state:
          $ref: "connector_mgmt.yaml#/components/schemas/ConnectorDesiredState"

  securitySchemes:
    Bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
