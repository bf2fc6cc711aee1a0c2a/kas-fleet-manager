          in: query
          required: false
        - name: operator_updates
          description: include only deployments that have operator updates
          schema:
            type: boolean
          in: query
          required: false
        - name: dangling_deployments
          description: include only not deleted deployments belonging to a deleted connector
          schema:
            type: boolean
