components:
  schemas:
    ObjectReference:
      type: object
      properties:
        id:
          type: string
        kind:
          type: string
        href:
          type: string
    List:
      required:
        - kind
        - page
        - size
        - total
        - items
      type: object
      properties:
        kind:
          type: string
        page:
          type: integer
        size:
          type: integer
        total:
          type: integer
    Error:
      allOf:
        - $ref: "#/components/schemas/ObjectReference"
        - type: object
          properties:
            code:
              type: string
            reason:
              type: string
            operation_id:
              type: string

    MetaV1Condition:
      type: object
      properties:
        type:
          type: string
        reason:
          type: string
        message:
          type: string
        status:
          type: string
        lastTransitionTime:
          type: string
          #format: date-time # enable this?? or just set it as pure plain string?

    ManagedKafkaCapacity:
      type: object
      properties:
        IngressEgressThroughputPerSec:
          type: string
        TotalMaxConnections:
          type: integer
          format: int
        MaxDataRetentionSize:
          type: string
        MaxPartitions:
          type: integer
          format: int
        MaxDataRetentionPeriod:
          type: string

    ManagedKafkaVersions:
      type: object
      properties:
        Kafka:
          type: string
        Strimzi:
          type: string

    ManagedKafka:
      allOf:
        - $ref: "#/components/schemas/ObjectReference"
        - type: object
          properties:
            metadata:
              type: object
              properties:
                name:
                  type: string
                annotation:
                  type: object
                  properties:
                    bf2.org/id:
                      type: string
                    bf2.org/placementId:
                      type: string

            spec:
              type: object
              properties:
                Capacity:
                  $ref: "#/components/schemas/ManagedKafkaCapacity"
                OAuth:
                  type: object
                  properties:
                    ClientId:
                      type: string
                    ClientSecret:
                      type: string
                    TokenEndpointURI:
                      type: string
                    JwksEndpointURI:
                      type: string
                    ValidIssuerEndpointURI:
                      type: string
                    UserNameClaim:
                      type: string
                    TlsTrustedCertificate:
                      type: string
                Endpoint:
                  type: object
                  properties:
                    BootstrapServerHost:
                      type: string
                    Tls:
                      type: object
                      properties:
                        Cert:
                          type: string
                        Key:
                          type: string
                Versions:
                  $ref: "#/components/schemas/ManagedKafkaVersions"
                Deleted:
                  type: boolean
              required:
                - Deleted
            status:
              type: object
              properties:
                Conditions:
                  type: array
                  items:
                    allOf:
                      - $ref: "#/components/schemas/MetaV1Condition"
                Capacity:
                  $ref: "#/components/schemas/ManagedKafkaCapacity"
                Versions:
                  $ref: "#/components/schemas/ManagedKafkaVersions"

    ManagedKafkaList:
      description: >-
        A list of ManagedKafka
      allOf:
        - $ref: "#/components/schemas/List"
        - type: object
          example:
            kind: "ManagedKafkaList"
            page: "1"
            size: "1"
            total: "1"
            item:
              $ref: '#/components/examples/ManagedKafkaExample'
          properties:
            items:
              type: array
              items:
                allOf:
                  - $ref: "#/components/schemas/ManagedKafka"
    ConnectorType:
      description: >-
        Represents a connector type supported by the API
      required:
        - name
        - openAPIV3Schema
        - version
      allOf:
        - $ref: '#/components/schemas/ObjectReference'
        - type: object
          properties:
            name:
              description: Name of the connector type.
              type: string
            version:
              description: Version of the connector type.
              type: string
            description:
              description: A description of the connector.
              type: string
            json_schema:
              description: >-
                A json schema that can be used to validate a connectors
                connector_spec field.
              type: object # todo: replace with better type

    ConnectorTypeList:
      allOf:
        - $ref: '#/components/schemas/List'
        - type: object
          properties:
            items:
              type: array
              items:
                allOf:
                  - $ref: '#/components/schemas/ConnectorType'
    ConnectorList:
      allOf:
        - $ref: '#/components/schemas/List'
        - type: object
          properties:
            items:
              type: array
              items:
                allOf:
                  - $ref: '#/components/schemas/Connector'
    Connector:
      description: A connector holds the configuration to connect a Kafka topic to another system.
      allOf:
        - $ref: '#/components/schemas/ObjectReference'
        - type: object
          properties:

            metadata:
              type: object
