---
# A list of metadata to provide labels and annotations for Processors.
# The structure of metadata is:
#     - processor-type-id: is the processor's type id and MUST match the type id in processor catalog
#       featured-rank: an integer rank for sorting featured processors
#       labels: processor labels, used for Processor categories
#       annotations: processor annotations, used for system properties such as pricing tiers
- id: processor_0.1
  featured-rank: 0
  labels:
    - processor
  annotations:
    cos.bf2.org/pricing-tier: free
- id: unknown
  featured-rank: 0
  labels:
    - processor
  annotations:
    cos.bf2.org/pricing-tier: free