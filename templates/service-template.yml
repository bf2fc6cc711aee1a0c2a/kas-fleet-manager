  - kind: ConfigMap
    apiVersion: v1
    metadata:
      name: ocm-managed-services-dataplane-cluster-scaling-config
      annotations:
        qontract.recycle: "true"
    data:
      dataplane-cluster-configuration.yaml: |-
        clusters: ${CLUSTER_LIST}
  - kind: ServiceAccount
    apiVersion: v1
    metadata:
      name: kas-fleet-manager
      labels:
        app: kas-fleet-manager
  - kind: Deployment
    apiVersion: apps/v1
    metadata:
      name: kas-fleet-manager
      labels:
        app: kas-fleet-manager
    spec:
      selector:
        matchLabels:
          app: kas-fleet-manager
      replicas: ${{REPLICAS}}
      strategy:
        rollingUpdate:
          maxSurge: 25%
          maxUnavailable: 25%
        type: RollingUpdate
      template:
        metadata:
          labels:
            app: kas-fleet-manager
        spec:
          serviceAccount: kas-fleet-manager
          serviceAccountName: kas-fleet-manager
          volumes:
          - name: tls
            secret:
              secretName: kas-fleet-manager-tls
          - name: service
            secret:
              secretName: kas-fleet-manager
          - name: dataplane-certificate
            secret:
              secretName: kas-fleet-manager-dataplane-certificate
          - name: rds
            secret:
              secretName: kas-fleet-manager-rds
          - name: ocm-managed-services-providers-config
            configMap:
              name: ocm-managed-services-providers-config
          - name: ocm-managed-services-allowed-users-config
            configMap:
              name: ocm-managed-services-allowed-users-config
          - name: ocm-managed-services-denied-users-config
            configMap:
              name: ocm-managed-services-denied-users-config
          - name: ocm-managed-services-read-only-user-list
            configMap:
              name: ocm-managed-services-read-only-user-list
          - name: ocm-managed-services-kafka-sre-user-list
            configMap:
              name: ocm-managed-services-kafka-sre-user-list
          - name: connector-catalog-camel-aws
            configMap:
              name: connector-catalog-camel-aws
          - name: connector-catalog-camel-misc
            configMap:
              name: connector-catalog-camel-misc
          - name: connector-catalog-debezium-mongodb
            configMap:
              name: connector-catalog-debezium-mongodb
          - name: connector-catalog-debezium-mysql
            configMap:
              name: connector-catalog-debezium-mysql
          - name: connector-catalog-debezium-postgres
            configMap:
              name: connector-catalog-debezium-postgres
