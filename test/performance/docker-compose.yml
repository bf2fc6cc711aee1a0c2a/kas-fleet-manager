version: '3'

services:
  api:
    image: "quay.io/rhoas/kas-fleet-manager-token-refresh:latest"
    environment:
      - OCM_OFFLINE_TOKEN=${OCM_OFFLINE_TOKEN}
    ports:
      - "8099:8099"
    volumes:
      - ./token_api/:/mnt/api
    command: go run /mnt/api/main.go

  primary:
    image: "quay.io/rhoas/kas-fleet-manager-locust:latest"
    environment:
      - PERF_TEST_PREPOPULATE_DB=${PERF_TEST_PREPOPULATE_DB}
      - PERF_TEST_PREPOPULATE_DB_KAFKA_PER_WORKER=${PERF_TEST_PREPOPULATE_DB_KAFKA_PER_WORKER}
      - PERF_TEST_KAFKAS_PER_WORKER=${PERF_TEST_KAFKAS_PER_WORKER}
      - PERF_TEST_RUN_TIME=${PERF_TEST_RUN_TIME}
      - PERF_TEST_GET_ONLY=${PERF_TEST_GET_ONLY}
      - PERF_TEST_KAFKA_POST_WAIT_TIME=${PERF_TEST_KAFKA_POST_WAIT_TIME}
      - PERF_TEST_CLEANUP=${PERF_TEST_CLEANUP}
      - ATTACKED_HOST=${PERF_TEST_ROUTE_HOST}
      - PERF_TEST_BASE_API_URL=${PERF_TEST_BASE_API_URL}
      - PERF_TEST_HIT_ENDPOINTS_HOLD_OFF=${PERF_TEST_HIT_ENDPOINTS_HOLD_OFF}
      - LOCUST_FILE=/mnt/locust/locustfile.py
      - LOCUST_MODE=master
      - LOCUST_MASTER_HOST=primary
      - LOCUST_OPTS=--headless --logfile=/mnt/locust/reports/perf_test_logfile --csv-full-history --csv=/mnt/locust/reports/perf_test  -u ${PERF_TEST_USERS} -r ${PERF_TEST_USER_SPAWN_RATE} --run-time ${PERF_TEST_RUN_TIME} --html /mnt/locust/reports/perf_test_report.html ${ADDITIONAL_LOCUST_OPTS}
    ports:
      - 8089:8089
    working_dir: /mnt/locust
    volumes:
      - ./:/mnt/locust
    command: -f /locustfile.py --master -H http://primary:8089

  secondary:
    image: "quay.io/rhoas/kas-fleet-manager-locust:latest"
    environment:
      - PERF_TEST_PREPOPULATE_DB=${PERF_TEST_PREPOPULATE_DB}
      - PERF_TEST_PREPOPULATE_DB_KAFKA_PER_WORKER=${PERF_TEST_PREPOPULATE_DB_KAFKA_PER_WORKER}
      - PERF_TEST_KAFKAS_PER_WORKER=${PERF_TEST_KAFKAS_PER_WORKER}
      - PERF_TEST_RUN_TIME=${PERF_TEST_RUN_TIME}
      - PERF_TEST_GET_ONLY=${PERF_TEST_GET_ONLY}
      - PERF_TEST_KAFKA_POST_WAIT_TIME=${PERF_TEST_KAFKA_POST_WAIT_TIME}
      - PERF_TEST_CLEANUP=${PERF_TEST_CLEANUP}
      - ATTACKED_HOST=${PERF_TEST_ROUTE_HOST}
      - PERF_TEST_BASE_API_URL=${PERF_TEST_BASE_API_URL}
      - PERF_TEST_HIT_ENDPOINTS_HOLD_OFF=${PERF_TEST_HIT_ENDPOINTS_HOLD_OFF}
      - LOCUST_FILE=/mnt/locust/locustfile.py
      - LOCUST_MODE=worker
      - LOCUST_MASTER_HOST=primary
    volumes:
      - ./:/mnt/locust
    working_dir: /mnt/locust
    command: -f /locustfile.py --worker --master-host primary
    depends_on:
      - api
