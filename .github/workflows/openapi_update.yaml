name: Dispatch OpenAPI File Change event
on:
  push:
    branches: 
      - add-cos-mgmt-event

jobs:
  dispatch:
    # if: github.repository == 'bf2fc6cc711aee1a0c2a/kas-fleet-manager'
    env:
      APP_SERVICES_CI_TOKEN: ${{ secrets.GH_CI_TOKEN }}
    strategy:
      matrix:
        repo:
          - "redhat-developer/app-services-sdk-go"
          # - "redhat-developer/app-services-sdk-js"
          # - "redhat-developer/app-services-sdk-java"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          initial-fetch-depth: 20
          list-files: json
          filters: |
            changed:
              - '**'
      - run: echo ${{ steps.changes.changed_files }}
      - name: Repository Dispatch
        if: contains(steps.changes.changed, 'openapi/kas-fleet-manager.yaml')
        run: "filters worked!"
